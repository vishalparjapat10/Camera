<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <title>Gallery</title>
</head>
<body>
    <div class="back">BACK</div>
    <div class="gallery-cont">
        <h1>Gallery</h1>
        <div class="media-cont media">
            <img src="./profile-image.JPG" >
            <div class="delete action-btn">DELETE</div>
            <div class="download action-btn">DOWNLOAD</div>
        </div>
        
    </div>

    <!-- the variables used in db.js file can be used in gallery.js file as well because JS will put all code from db.js & gallery.js files in a single file & because db.js will be read first & the gallery.js file. But vice versa is not possible i.e the varaibles used in gallery.js file cannot be used in db.js file  -->
    <script src="./db.js"></script>
    <script src="./gallery.js"></script>
</body>
</html>
